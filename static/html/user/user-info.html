<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>完善个人信息</title>
</head>
<body class="bc">

	<div class=" fs15 ba  lh50 wp100 plr10 bb p-r">
		<div class=" inline_block pr60">性别</div>
	    <div class=" inline_block info-radio info-sex radioCur pr40" data-sex="1">男</div>
	    <div class=" inline_block info-radio info-sex radio" data-sex="2">女</div>
	</div>

	<div class=" fs15 ba  lh50 wp100 plr10 bb p-r">
		<div class=" inline_block">年龄</div>
		<div class="select z_99" id="ageSelectShow">18</div>
		<select class="select opac0 z_999" id="ageSelect">
			<option>18</option>
		</select>
	    <img src="../images/更多@2x.png" class="more ">
	</div>
	<div class=" fs15 ba  lh50 wp100 plr10 bb p-r">
		<div class=" inline_block">工龄</div>
		<div class="select z_99" id="workTimeShow">1年以内</div>
		<select class="select opac0 z_999" id="workTime">
			<option value="1">1年以内</option>
			<option value="2">1-3年内</option>
			<option value="3">3-5年内</option>
			<option value="5">5年以上</option>
		</select>
	    <img src="../images/更多@2x.png" class="more ">
	</div>
	<div class=" fs15 ba  lh50 wp100 plr10 bb p-r" id="address">
		<div class=" inline_block">地址</div>
		<div class=" inline_block pr30 tr address t-3dot user-info-address"></div>
	    <img src="../images/更多@2x.png" class="more ">
	</div>
	<div class=" fs15 ba  lh50 wp100 plr10 bb p-r">
		<div class=" inline_block pr24">有无电工证</div>
	    <div class=" inline_block info-radio info-diploma radioCur pr40" data-val="1">有</div>
	    <div class=" inline_block info-radio info-diploma radio" data-val="0">无</div>
	</div>
	<div class=" fs15 ba  lh50 wp100 plr10 bb p-r">
		<div class=" inline_block">职业</div>
		<div class="select z_99" id="positionShow"></div>
		<select class="select opac0 z_999" id="position">
		</select>
	    <img src="../images/更多@2x.png" class="more ">
	</div>

	<div class=" plr10  mt60">
		<input type="button"  value="保存" class="but wp100 fs15" id="btn-sub">
	</div>
    <link rel="import" href="../footer.html?__inline">
    <script src="//api.map.baidu.com/api?v=2.0&ak=GtNrG008U04GONzKSDHiW70GxurUUhlU&s=1"></script>
	<script data-loader>
        require(['js/app/controller/user/UserInfo']);
    </script>
</body>

</html>
