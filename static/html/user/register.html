<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title>注册</title>

</head>

<body class="bc">
	<form class="register-wrap" id="registForm">
		<div class="wp100 bg_fff">
			<div class="reg-item b-b-e9 reg-item-user">
				<div class="p_r wp100">
					<input type="text" id="mobile" name="mobile" class="reg-input"/>
					<label id="mobile-error" class="error" for="mobile">请输入手机号码</label>
				</div>
			</div>
			<div class="reg-item b-b-e9 reg-item-captcha">
				<div class="p_r wp100">
					<input type="text" id="verification" name="verification" class="reg-input"/>
					<label id="mobile-error" class="error" for="verification">请输入验证码</label>
				</div>
				<input type="button" value="获取验证码" id="getVerification" class="captcha-btn">
				<!-- #dddddd -->
			</div>
			<div class="reg-item b-b-e9 reg-item-password">
				<div class="p_r wp100">
					<input type="password" id="password" name="password" class="reg-input"/>
					<label id="mobile-error" class="error" for="password">请输入密码</label>
				</div>
			</div>
		</div>
	</form>
	<div class="special-button">
		<input type="button" id="registerBtn" value="注册"/>
		<div class="reg-b-tip">
			<a class="reg-bl-tip" href="#" id="toLogin">已有账号？去登录</a>
		</div>
	</div>
    <link rel="import" href="../footer.html?__inline">
    
<script data-loader>
        require(['js/app/controller/user/Register']);
    </script>
</body>

</html>
