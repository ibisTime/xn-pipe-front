<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <link rel="stylesheet" href="../css/base1.css">
    <title>我的购物车</title>
</head>

<body class="bg_f5">
    <div class="hidden ptb60" id="noItem">
        <div class="cartImg">
            <img class="cartImg-img" src="../../images/cart-img.png" />
            <div class="cartImg-after"></div>
        </div>
        <div class="tc lh16em pt14">
            <h1 class="s_16">购物车快饿瘪了T.T</h1>
            <p class="t_999 s_14">主人快给我挑点宝贝吧</p>
            <p class="pt6 s_14"><a href="../mall/mall_index.html" class="cart-shop">去逛逛</a></p>
        </div>
    </div>
    <div class="pt10 hcont" id="od-ul">
        <!--<i id="cont" class="icon-loading"></i>-->
    </div>
    <i id="loaddingIcon" class="icon-loading bg_transparent hidden top_0"></i>
    <div style="height: 118px;"></div>
    <div class="cart-foot s_12" id="cart-bottom">
        <div class="fl wp25 tl pl10">
            <div id="allChecked" class="radio-chose"><img class="wp20p ab" src="../../images/chose.png" /></div>
            <span class="pl10">全选</span>
        </div>
        <div class="fl wp40">合计:
            <div class="lh1em inline_block va-m">
                <span id="jfSpan" class="t_f64444 show hidden"><span id="totalCnyAmount"></span><span class="t_40pe s_10">积分</span></span>
            </div>
        </div>
        <div class="fl wp35 bg_f64444 t_white tc s_13" id="sbtn">结算</div>
    </div>
    <div id="od-mask" class="mask hidden"></div>
    <div id="od-tipbox" class="od-dialog wp80 mlr_auto bg_fff shadow-box hidden">
        <div class="pl10 t_80 s_10 ptb4 b_bd_b">提示</div>
        <div class="wp100 tc s_12 ptb20 b_bd_b">
            确定删除商品吗？
        </div>
        <div class="wp100 clearfix tc lh2_5em">
            <div class="wp50 fl od-okbtn" id="odOk">确认</div>
            <div class="wp50 fl t_80" id="odCel">取消</div>
        </div>
    </div>




    <link rel="import" href="../footer.html?__inline">
    <script>
        require(['app/controller/mall/Cart']);
    </script>
</body>

</html>
