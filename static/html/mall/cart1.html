<body class="bc">
    <div class="wp100" id="wrapper">
        <div id="scroll">
            <div id="pullDown" class="idle">
                <div class="pullDownLabel">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                    <div class="bounce4"></div>
                </div>
            </div>
            <div id="content">
				<div class="wp100" id="cartWrap">
					<div class="wp100 plr15 ba mb10 p-r hig120 bb cart-wrap">

	                    <div class="cart-btnWrap">

	                    </div>
	                </div>
	                
	                
				</div>

                <div id="pullUp" class="idle">

                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>

                    </div>
                </div>
            </div>
        </div>

    <div class="wp100 cart-bottom b_bd_t bg_fff">
    	<div class="cart-bR inline_block fl">

    	</div>
    	<input type="button" value="结算" class="cart-btnSettlement fs15 inline_block fr" />
    	<div class="cart-money fs15 co9 inline_block fr">合计：<p class="inline_block" id="totalAmount">￥2340</p></div>
